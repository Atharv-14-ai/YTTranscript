<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000, #000000);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            perspective: 1000px;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 200px 40px rgba(87, 0, 122, 0.553), inset 0 1px 10px 1px white;
            text-align: center;
            transform-style: preserve-3d;
            animation: rotateIn 1s ease-in-out forwards;
        }

        @keyframes rotateIn {
            from {
                transform: rotateY(-90deg);
                opacity: 0;
            }
            to {
                transform: rotateY(0);
                opacity: 1;
            }
        }
        h1 {
            color: #ffffff;
            animation: fadeIn 1.6s ease-in-out;
            text-shadow: 6px 13px 10px rgba(255, 255, 255, 0.3);
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #424242;
            /* Darker area for input */
            color: #ffffff;
            /* Light gray text for contrast */
        }

        button {
            background-color: #1500f9;
            /* Dark purple button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            /* Smooth transition */
        }

        button:hover {
            color: black;
            background-color: #00ff00;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Login</h1>

        {% if error %}
        <p style="color:red;">{{ error }}</p> <!-- Display error messages -->
        {% endif %}

        <form method="POST">
            <input type="text" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('register') }}" style="color:#00ff00;">Register here</a></p>

    </div>

</body>

</html>
